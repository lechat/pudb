language: python

python:
    - "2.6"
    - "2.7"
    - "3.4"

# command to install dependencies, e.g. pip install -r requirements.txt --use-mirrors
install:
    - pip install pytest pep8 "astroid<1.3.0" "pylint<1.4"
    - python setup.py develop

# command to run tests, e.g. python setup.py test
script:
    - pep8 --ignore=E501 pudb/*.py
    - pylint --rcfile=pylintrc pudb/*.py --disable R0912
    - py.test test
